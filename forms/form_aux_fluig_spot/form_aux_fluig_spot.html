<html>

<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	<script src="https://cloud.github.com/downloads/digitalBush/jquery.maskedinput/jquery.maskedinput-1.3.js"></script>
</head>

<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">
			<div class="panel panel-primary" style="border-color: #008177;">
				<div class="panel-heading"
					style="background-color: #008177; border-color: #008177; display: flex; align-items: center;">
					<i class="fluigicon fluigicon-file icon-md"></i>
					<h3 class="panel-title" style="margin-left: 1%;">
						Cadastro do Ponto
					</h3>
				</div>
				<div class="panel-body">
					<div class="row" style="margin-top: 2%;">
						<div class="col-md-2 col-sm-2">
							<label for="t_registration">Matrícula</label>
							<input type="text" name="t_registration" id="t_registration" class="form-control" readonly>
						</div>
						<div class="col-md-4 col-sm-4">
							<label for="t_username">Nome Usuário</label>
							<input type="text" name="t_username" id="t_username" class="form-control" readonly>
						</div>
						<div class="col-md-2 col-sm-2">
							<label for="n_hours">Horário</label>
							<input type="text" name="n_hours" id="n_hours" class="form-control">
							<center><small style="color: red;">Favor seguir o formato:<br> "XX:XX - XX:XX"</small>
							</center>
						</div>
						<div class="col-md-4 col-sm-4">
							<label for="n_phone">Número do Telefone</label>
							<input type="text" name="n_phone" id="n_phone" class="form-control" readonly>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<script src="./module_01_main.js"></script>
	<script src="./module_02_masks.js"></script>
</body>

</html>
